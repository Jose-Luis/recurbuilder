### Conexion con Amadeus ###

#URL TEST
#aireuropa.amadeus.endpoint=https://test.webservices.amadeus.com

# Conexión con AMADEUS-PRD (CON TUNEL IPSEC)
#aireuropa.amadeus.endpoint=https://production.webservices.amadeus.com

# Conexión con AMADEUS-PRD (SIN TUNEL IPSEC)
aireuropa.amadeus.endpoint=http://production.webservices.1a.amadeus.net

aireuropa.amadues.infant.enabled=true

# Tiempos de conexion y peticion
aireuropa.amadeus.request.timeout=30000
aireuropa.amadues.connect.timeout=5000

# Conexión con AMADEUS-PRE-REVERIFY
aireuropa.amadeus.reverify.endpoint=http://servweb1.amadeuses.com/resident-reverify/ReverifyProcessor
# Tiempos de conexion y peticion para reverify
aireuropa.amadeus.reverify.request.timeout=30000
aireuropa.amadeus.reverify.connect.timeout=5000