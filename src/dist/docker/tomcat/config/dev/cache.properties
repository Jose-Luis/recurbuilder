# Timeout
com.globalia.cache.redis.timeout=15000
# Pool
# Numero máximo de conexiones que pueden haber a la vez, hay que considerar la cantidad de llamadas concurrentes que pueden haber, por defecto es 8 que es muy bajo
com.globalia.cache.redis.maxTotal=200
# Numero maximo de conexiones que pueden estar inactivas en el pool sin ser cerradas, se recomienda que tenga el mismo valor que maxtotal
com.globalia.cache.redis.maxIdle=200
# Numero maximo de conexiones preparadas para ser usadas en el pool
com.globalia.cache.redis.minIdle=50
# Tiempo a esperar al solicitar algo al pool, se recomienda que sea lo mismo que el timeout
com.globalia.cache.redis.maxWaitMillis=15000

