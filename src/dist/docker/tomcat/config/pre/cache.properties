## PREPRODUCCIÓN (hay una configuración en cluster)
# Redis CLUSTER 
com.globalia.cache.redis.mode=C
com.globalia.cache.redis.cluster.nodes=aearedispre01.globalia.com:7000,aearedispre02.globalia.com:7000,aearedispre03.globalia.com:7000

# Timeout
com.globalia.cache.redis.timeout=10000
# Pool
# Numero máximo de conexiones que pueden haber a la vez, hay que considerar la cantidad de llamadas concurrentes que pueden haber, por defecto es 8 que es muy bajo
com.globalia.cache.redis.maxTotal=200
# Numero maximo de conexiones que pueden estar inactivas en el pool sin ser cerradas, se recomienda que tenga el mismo valor que maxtotal
com.globalia.cache.redis.maxIdle=200
# Numero maximo de conexiones preparadas para ser usadas en el pool
com.globalia.cache.redis.minIdle=20
# Tiempo a esperar al solicitar algo al pool, se recomienda que sea lo mismo que el timeout
com.globalia.cache.redis.maxWaitMillis=10000
# Cantidad mínima de tiempo que un objeto puede permanecer inactivo en el pool antes de que sea elegible para ser desalojado
com.globalia.cache.redis.minEvictableIdleTimeMillis=60000
#Tiempo a esperar entre ejecuciones del proceso encargado de desalojar las conexiones no utilizadas del pool
com.globalia.cache.redis.timeBetweenEvictionRunsMillis=60000

