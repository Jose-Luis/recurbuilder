# PRO
# Carpeta raíz de logs para que consuma FileBeat
aireuropa.logs.path = /var/www/logs/trazas/
aireuropa.logs.rollingPatternFile = %d{yyyy-MM-dd}
aireuropa.logs.loggingPattern = %msg%n
# 2 Meses
aireuropa.logs.maxfilesNumber = 90
aireuropa.logs.exceptionMaxLength = 1500
 
# Configuración para el POOL de trazas del productor
com.globalia.core.log.jms.executor.corePoolSize = 30
com.globalia.core.log.jms.executor.maxPoolSize = 200
com.globalia.core.log.jms.executor.queueCapacity = 50